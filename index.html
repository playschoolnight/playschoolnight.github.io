<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Night</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="School_Night.png" type="image/png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="game"></canvas>
    <div id="startMenu"> <button id="start">Start</button>
    <button id="fullscreen">Back to game</button></div>
    <script type="module" src="main.js"></script>

    <audio id="hallPass"> <source src="assets/audio/hallPass.mp3" type="audio/mpeg"> </audio>
    <audio id="zoningOut"> <source src="assets/audio/zoningOut.mp3" type="audio/mpeg"> </audio>
    <audio id="captureTheFlag"> <source src="assets/audio/captureTheFlag.mp3" type="audio/mpeg"> </audio>
    <audio id="horrorsOfHamilton"> <source src="assets/audio/horrorsOfHamilton.mp3" type="audio/mpeg"> </audio>

    <img id="wallImage" src="assets/tiles/walls.png">
    <img id="whiteFloor" src="assets/tiles/floorWhite.png">
    <img id="blueFloor" src="assets/tiles/floorBlue.png">
    <img id="corner1" src="assets/tiles/corner1.png">
    <img id="corner2" src="assets/tiles/corner2.png">
    <img id="wallCorner1" src="assets/tiles/wallCorner1.png">
    <img id="wallCorner2" src="assets/tiles/wallCorner2.png">

    <img id="characterGreen" src="assets/characters/characterGreen.png">

</html>
